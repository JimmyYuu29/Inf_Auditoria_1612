          {{ dia_cierre_ejercicio }} de {{ mes_cierre_ejercicio }} de {{ ano_cierre_anterior }} y, 
          por lo tanto, no presenciamos el recuento físico de las existencias al inicio y al cierre 
          del ejercicio. No hemos podido satisfacernos, mediante procedimientos alternativos, de las 
          cantidades de existencias a 31 de diciembre de {{ ano_cierre_anterior }} y {{ ano_cierre_ejercicio }}, 
          las cuales están registradas en los balances por xx y xx miles de euros, respectivamente. 
          Asimismo, la introducción en septiembre de {{ ano_cierre_ejercicio }} de un nuevo sistema 
          informatizado de cuentas a cobrar ocasionó numerosos errores en dichas cuentas. A la fecha 
          de nuestro informe de auditoría, {{ tipo_administradores }} aún estaban en el proceso de 
          rectificar las deficiencias del sistema y de corregir los errores. No pudimos confirmar 
          o verificar por medios alternativos las cuentas a cobrar incluidas en el balance por un 
          importe total de xxx miles de euros a 31 de diciembre de {{ ano_cierre_ejercicio }}. 
          Como resultado de estos hechos, no hemos podido determinar los ajustes que podrían haber 
          sido necesarios en relación con las existencias y las cuentas a cobrar registradas, o no 
          registradas, ni en relación con los elementos integrantes de la cuenta de pérdidas y 
          ganancias, del estado de cambios en el patrimonio neto y del estado de flujos de efectivo.
          

