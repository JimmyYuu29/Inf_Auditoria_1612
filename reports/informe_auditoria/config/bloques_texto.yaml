  # SECCIÓN: DESCRIPCIÓN DE CUENTAS AUDITADAS
  # ============================================================================

  - id: descripcion_cuentas_auditadas
    descripcion: "Párrafo que describe las cuentas anuales auditadas"
    reglas:
      - cuando: "tipo_cuentas == 'consolidadas'"
        plantilla: >
          Hemos auditado las cuentas anuales consolidadas de {{ nombre_entidad }} 
          (la Sociedad dominante) y sus sociedades dependientes (el Grupo), que comprenden 
          el estado de situación financiera a día {{ dia_cierre_ejercicio }} de 
          {{ mes_cierre_ejercicio }} de {{ ano_cierre_ejercicio }}, la cuenta de resultados, 
          el estado del resultado global, el estado de cambios en el patrimonio neto, 
          el estado de flujos de efectivo y la memoria, todos ellos consolidados 
          correspondientes al ejercicio terminado en dicha fecha.
      - cuando: "tipo_cuentas == 'abreviadas'"
        plantilla: >
