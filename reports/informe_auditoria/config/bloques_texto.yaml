# ==============================================================================
# BLOQUES DE TEXTO CONDICIONALES - Sistema de Generación de Informes de Auditoría
# ==============================================================================
# Este archivo define todos los bloques de texto que dependen de condiciones.
# Cada bloque tiene:
#   - id: Identificador único (se usa como {{ id }} en la plantilla)
#   - descripcion: Explicación del propósito del bloque
#   - reglas: Lista de condiciones y plantillas de texto
#     - cuando: Expresión de condición en formato string (evaluada por Python)
#     - plantilla: Texto con variables Jinja2 simples (solo {{ var }})
#
# Versión: 3.0 - Esquema A (lógica externa)
# ==============================================================================

bloques_texto:

  # ============================================================================
  # SECCIÓN: ENCABEZADO Y TÍTULO
  # ============================================================================

  - id: titulo_informe
    descripcion: "Título deL INFORME, Determina si las cuentas son consolidadas, abreviadas o normales"
    reglas:
      - cuando: "tipo_cuentas == 'consolidadas'"
        plantilla: "Auditoría de Cuentas Anuales Consolidadas emitido por un Auditor Independiente"
      - cuando: "tipo_cuentas == 'abreviadas'"
        plantilla: "Auditoría de Cuentas Anuales Abreviadas emitido por un Auditor Independiente"
      - cuando: "tipo_cuentas == 'normales'"
        plantilla: "Auditoría de Cuentas Anuales emitido por un Auditor Independiente"
      - cuando: "True"  # default
        plantilla: "Auditoría de Cuentas Anuales emitido por un Auditor Independiente"

  - id: titulo_tipo_opinion
    descripcion: "Título de la sección de opinión según el tipo"
    reglas:
      - cuando: "tipo_opinion == 'denegada'"
        plantilla: "Denegación de opinión"
      - cuando: "tipo_opinion == 'desfavorable'"
        plantilla: "Opinión desfavorable"
      - cuando: "tipo_opinion == 'salvedades'"
        plantilla: "Opinión con salvedades"
      - cuando: "True"  # default
        plantilla: "Opinión"

  - id: encargo_auditoria
    descripcion: "Texto que indica el tipo de encargo de auditoría"
    reglas:
      - cuando: "tipo_auditoria == 'Voluntaria'"
        plantilla: "por encargo de {{ entidad_encargante }}"
      - cuando: "True"
        plantilla: ""

  - id: informe_eip
    descripcion: "Encabezado para informes de EIP"
    reglas:
      - cuando: "tipo_entidad == 'EIP' and tipo_cuentas == 'consolidadas'"
        plantilla: "Informe sobre las cuentas anuales consolidadas"
      - cuando: "tipo_entidad == 'EIP'"
        plantilla: "Informe sobre las cuentas anuales"
      - cuando: "True"
        plantilla: ""

