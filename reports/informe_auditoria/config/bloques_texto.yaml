          (la Entidad), que comprenden el balance abreviado a día {{ dia_cierre_ejercicio }} 
          de {{ mes_cierre_ejercicio }} de {{ ano_cierre_ejercicio }}, la cuenta de pérdidas 
          y ganancias abreviada y la memoria abreviada correspondientes al ejercicio 
          terminado en dicha fecha.
      - cuando: "True"
