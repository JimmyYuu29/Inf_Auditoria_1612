          acceso a [información o personas necesarias, p. ej., la información financiera, 
          planes de negocio, la dirección ni a los auditores de XYZ]. En consecuencia, no hemos 
          podido obtener evidencia de auditoría suficiente y adecuada sobre [la partida afectada, 
          p. ej., el importe recuperable de la inversión en XYZ a 31 de diciembre de 
