          se habrían visto afectados de forma material. De acuerdo con los registros de la Entidad, 
          [cuantificación de los efectos de la incorrección sobre partidas concretas: p.ej., 
          reducir existencias en X, aumentar coste de ventas en X, etc.]. En consecuencia, 
          [efecto sobre resultados e impuestos: p.ej., el resultado neto y el patrimonio neto 
          deberían minorarse en X…].

